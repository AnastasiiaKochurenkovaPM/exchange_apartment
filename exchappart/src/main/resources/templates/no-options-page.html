<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Обмін</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<main class="container">
    <div class="container">
        <div class="mt-5 ms-5">
            <h1>Заявка</h1>
        </div>
        <div th:each="el : ${applications}" class="bg-light p-3 rounded mt-2 mb-2 ">
            <table class="table table-condensed">
                <tr>
                    <td><h3>Квартира - <span th:text="${el.region}"/></h3></td>
                    <td></td>
                    <td><h5>Мої побажання</h5></td>
                    <td></td>
                </tr>
                <tr>
                    <td><p>Площа: <span th:text="${el.area}"/> м2</p></td>
                    <td></td>
                    <td><p>Район: <span th:text="${el.wantregion}"/></p></td>
                    <td></td>
                </tr>
                <tr>
                    <td><p>Кількість кімнат: <span th:text="${el.rooms}"/></p></td>
                    <td><b>--------------></b></td>
                    <td><p>Поверх: <span th:text="${el.wantfloor}"/></p></td>
                    <td></td>
                </tr>
                <tr>
                    <td><p>Поверх: <span th:text="${el.floor}"/></p></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td><p>Місто: <span th:text="${el.city}"/></p></td>
                    <td></td>
                </tr>
                <tr>
                    <td><p>т. <span th:text="${el.number}"/></p></td>
                    <td></td>
                </tr>
            </table>
        </div>

    </div>

    <div class="container">
        <div class="container mt-5 ms-5">
            <h1>Варіанти обміну</h1>
        </div>

        <div class="bg-light p-5 rounded mt-4 mb-3 ">
            <h4>На жаль, за даною заявкою не знайдено варіантів обміну</h4>
        </div>

    </div>
</main>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
