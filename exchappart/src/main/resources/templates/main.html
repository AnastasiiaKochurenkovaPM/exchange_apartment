<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Каталог</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="conteiner">
    <div class="conteiner mt-5 ms-5">
        <h1>Каталог наявних на обмін квартир</h1>
    </div>
</div>

<main class="container">
    <div th:each="el : ${applications}" class="bg-light p-5 rounded mt-4 mb-3 ">
        <h3>Квартира - <span th:text="${el.region}"/> район</h3>
        <p>Площа: <span th:text="${el.area}"/> м2</p>
        <p>Кількість кімнат: <span th:text="${el.rooms}"/></p>
        <p>Поверх: <span th:text="${el.floor}"/></p>
        <p>Місто: <span th:text="${el.city}"/></p>
        <p>т. <span th:text="${el.number}"/></p>
    </div>
</main>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
